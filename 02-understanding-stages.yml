

trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo build firstjob
  - job: SecondJob
    steps:
    - bash: echo build secondjob
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeployjob
    steps:
    - bash: echo build DevDeployjob

- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployjob
    steps:
    - bash: echo build QADeployjob
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy

  jobs:
  - job: ProdDeployjob
    steps:
    - bash: echo build ProdDeployjob 



