

trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo build firstjob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo build secondjob
- stage: DevDeploy
  variables:
   environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployjob
    steps:
    - bash: echo $(environment)Deployjob

- stage: QADeploy
  variables: 
   environment: QA
  dependsOn: Build
  jobs:
  - job: QADeployjob
    steps:
    - bash: echo $(environment)Deployjob
- stage: ProdDeploy
variables:
  environment: Prod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeployjob
    steps:
    - bash: echo $(environment)Deployjob 



